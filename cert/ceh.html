<html>
<head>
    <style>
        /* Base Font Size */
        html {
            font-size: 16px; /* fallback */
            font-size: calc(16px + 0.5vw); /* Adjust as needed */
        }

        /* General Styles */
        body {
            padding: 1rem;
            font-size: 1rem;
        }

        .flex { 
            display: flex;
            flex-direction: column; /* stack items vertically on mobile */
        }

        .field {
            min-width: 50%; /* reduced from 200px */
            min-height: 2rem; /* adjusted for mobile */
            margin: 0.5rem 0; /* spacing adjustments */
            text-align: center; /* center the text */
        }

        button {
            height: 2.5rem; /* adjusted for mobile */
            width: 100%; /* take full width on mobile */
            margin-top: 0.5rem; /* spacing adjustments */
            outline: none;
            background: white;
            border: black solid 2px;
            font-size: 2rem; /* Ensure button text is legible */
        }

        button:active {
            background: blue;
        }

        /* Media Query for larger screens */
        @media (min-width: 600px) {
            .flex {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="field"><img src="https://www.cet.np.edu.sg/wp-content/uploads/2020/06/EHPT-CEH-log.jpg" width="10%"></div>
        <div class="field">Question Number</div>
    </div>
    <div class="flex">
        <div id="score" class="field">Correct: 0 | Incorrect: 0</div>
        <div id="questionNumber" class="field">1</div>
    </div>
    <hr>
    <div class="flex" style="font-size: 2rem;">
        <div id="question" class="field"></div>
    </div>
    <hr>
    <div class="flex">
        <button id="answerA" onclick="answerA_clicked()"></button>
    </div>
    <div class="flex">
        <button id="answerB" onclick="answerB_clicked()"></button>
    </div>
    <div class="flex">
        <button id="answerC" onclick="answerC_clicked()"></button>
    </div>
    <div class="flex">
        <button id="answerD" onclick="answerD_clicked()"></button>
    </div>

    <script>
        var quiz = [
            new Question("What is 1/4 of 100?", "25", "24", "23", "22"),
            new Question("What color is blood?", "Red", "White", "Green", "Blue"),
            new Question("What color is grass?", "Green", "White", "Red", "Yellow"),
            new Question("How many legs does a spider have?", "8", "6", "4", "10"),
            new Question("Who is the king of the Netherlands?", "Willem-Alexander", "Willem-Alexzelf", "Willem-Alexniemand", "Willem-Alexander II"),
            new Question("What is 2-2?", "0", "2", "4", "-2"),
            new Question("What was Vincent van Gogh?", "Artist", "Baker", "Jobless", "Musician")
        ];
        var randomQuestion;
        var answers = [];
        var currentScore = 0;
        var correctPoints = 0;
        var incorrectPoints = 0;
        var currentQuestionNumber = 0;
        var totalQuestions = quiz.length;

        document.addEventListener("DOMContentLoaded", function(event) { 
            btnProvideQuestion();
        });

        function Question(question, rightAnswer, wrongAnswer1, wrongAnswer2, wrongAnswer3) {
            this.question = question;
            this.rightAnswer = rightAnswer;
            this.wrongAnswer1 = wrongAnswer1;
            this.wrongAnswer2 = wrongAnswer2;
            this.wrongAnswer3 = wrongAnswer3;
        };

        function shuffle(o) {
            for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
            return o;
        };

        function btnProvideQuestion() { 
            if (quiz.length == 0) {
                alert("All questions have been answered!");
                return;
            }

            var randomNumber = Math.floor(Math.random() * quiz.length);
            randomQuestion = quiz[randomNumber];
            answers = [randomQuestion.rightAnswer, randomQuestion.wrongAnswer1, randomQuestion.wrongAnswer2, randomQuestion.wrongAnswer3];
            shuffle(answers);

            document.getElementById("question").innerHTML = randomQuestion.question;
            document.getElementById("answerA").value = answers[0];
            document.getElementById("answerA").innerHTML = answers[0];
            document.getElementById("answerB").value = answers[1];
            document.getElementById("answerB").innerHTML = answers[1];
            document.getElementById("answerC").value = answers[2];
            document.getElementById("answerC").innerHTML = answers[2];
            document.getElementById("answerD").value = answers[3];
            document.getElementById("answerD").innerHTML = answers[3];
            document.getElementById("questionNumber").innerHTML = currentQuestionNumber + 1 + " of " + totalQuestions;

            quiz.splice(randomNumber, 1);
            currentQuestionNumber++;
        }

        function answerA_clicked() {
            var answerA = document.getElementById("answerA").value;
            checkAnswer(answerA);
        }

        function answerB_clicked() {
            var answerB = document.getElementById("answerB").value;
            checkAnswer(answerB);
        }

        function answerC_clicked() {
            var answerC = document.getElementById("answerC").value;
            checkAnswer(answerC);
        }

        function answerD_clicked() {
            var answerD = document.getElementById("answerD").value;
            checkAnswer(answerD);
        }

        function adjustScore(isCorrect) {
            if (isCorrect) {
                currentScore++;
                correctPoints++;
            } else {
                if (currentScore > 0) {
                    currentScore--;
                }
                incorrectPoints++;
            }
            document.getElementById("score").innerHTML = "Correct: " + correctPoints + " | Incorrect: " + incorrectPoints;
        }

        function checkAnswer(answer) {  
            if (answer == randomQuestion.rightAnswer) {
                adjustScore(true);
                btnProvideQuestion();
            } else { 
                alert("Loser!");
                adjustScore(false);
            }	  
        }

    </script>
</body>
</html>
