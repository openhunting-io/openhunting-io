    <script>
        var quiz = [
        new Question("At what stage of the cyber kill chain theory model does data exfiltration occur?", "Actions on objectives", "Installation", "Command and control", "Weaponization"),
        new Question("Attacker Rony installed a rogue access point within an organization’s perimeter and attempted to intrude into its internal network. Johnson, a security auditor, identified some unusual traffic in the internal network that is aimed at cracking the authentication mechanism. He immediately turned off the targeted network and tested for any weak and outdated security mechanisms that are open to attack. What is the type of vulnerability assessment performed by Johnson in the above scenario?", "Wireless network assessment", "Distributed assessment", "Host-based assessment", "Application assessment"),
        new Question("Which iOS jailbreaking technique patches the kernel during the device boot so that it becomes jailbroken after each successive reboot?", "Untethered jailbreaking", "Tethered jailbreaking", "Semi-tethered Jailbreaking", "Semi-untethered Jailbreaking"),
        new Question("Larry, a security professional in an organization, has noticed some abnormalities in the user accounts on a web server. To thwart evolving attacks, he decided to harden the security of the web server by adopting a few countermeasures to secure the accounts on the web server. Which of the following countermeasures must Larry implement to secure the user accounts on the web server?", "Limit the administrator or root-level access to the minimum number of users", "Enable unused default user accounts created during the installation of an OS", "Retain all unused modules and application extensions", "Enable all non-interactive accounts that should exist but do not require interactive login"),
        new Question("Bob was recently hired by a medical company after it experienced a major cyber security breach. Many patients are complaining that their personal medical records are fully exposed on the Internet and someone can find them with a simple Google search. Bob’s boss is very worried because of regulations that protect those data. Which of the following regulations is mostly violated?", "HIPAA/PHI", "ISO 2002", "PII", "PCI DSS"),
        new Question("Attacker Steve targeted an organization’s network with the aim of redirecting the company’s web traffic to another malicious website. To achieve this goal, Steve performed DNS cache poisoning by exploiting the vulnerabilities in the DNS server software and modified the original IP address of the target website to that of a fake website. What is the technique employed by Steve to gather information for identity theft?", "Pharming", "Skimming", "Pretexting", "Wardriving"),
        new Question("Samuel a security administrator, is assessing the configuration of a web server. He noticed that the server permits SSLv2 connections, and the same private key certificate is used on a different server that allows SSLv2 connections. This vulnerability makes the web server vulnerable to attacks as the SSLv2 server can leak key information. Which of the following attacks can be performed by exploiting the above vulnerability?", "DROWN attack", "Side-channel attack", "Padding oracle attack", "DUHK attack"),
        new Question("Bob, an attacker, has managed to access a target IoT device. He employed an online tool to gather information related to the model of the IoT device and the certifications granted to it. Which of the following tools did Bob employ to gather the above information?", "FCC ID search", "search.com", "Google image search", "EarthExplorer"),
        new Question("Which of the following protocols can be used to secure an LDAP service against anonymous queries?", "SSO", "RADIUS", "WPA", "NTLM"),
        new Question("Stella, a professional hacker, performs an attack on web services by exploiting a vulnerability that provides additional routing information in the SOAP header to support asynchronous communication. This further allows the transmission of web-service requests and response messages using different TCP connections. Which of the following attack techniques is used by Stella to compromise the web services?", "WS-Address spoofing", "Web services parsing attacks", "XML injection", "SOAPAction spoofing"),
        new Question("Annie, a cloud security engineer, uses the Docker architecture to employ a client/server model in the application she is working on. She utilizes a component that can process API requests and handle various Docker objects, such as containers, volumes, images, and networks. What is the component of the Docker architecture used by Annie in the above scenario?", "Docker daemon", "Docker client", "Docker registries", "Docker objects"),
        new Question("During the enumeration phase, Lawrence performs banner grabbing to obtain information such as OS details and versions of services running. The service that he enumerated runs directly on TCP port 445. Which of the following services is enumerated by Lawrence in this scenario?", "Server Message Block (SMB)", "Network File System (NFS)", "Remote procedure call (RPC)", "Telnet"),
        new Question("Joel, a professional hacker, targeted a company and identified the types of websites frequently visited by its employees. Using this information, he searched for possible loopholes in these websites and injected a malicious script that can redirect users from the web page and download malware onto a victim’s machine. Joel waits for the victim to access the infected web application so as to compromise the victim’s machine. Which of the following techniques is used by Joel in the above scenario?", "Watering hole attack", "DNS rebinding attack", "MarioNet attack", "Clickjacking attack"),
        new Question("Bill is a network administrator. He wants to eliminate unencrypted traffic inside his company’s network. He decides to setup a SPAN port and capture all traffic to the datacenter. He immediately discovers unencrypted traffic in port UDP 161. What protocol is this port using and how can he secure that traffic?", "SNMP and he should change it to SNMP V3", "SNMP and he should change it to SNMP V2, which is encrypted", "RPC and the best practice is to disable RPC completely", "It is not necessary to perform any actions, as SNMP is not carrying important information."),
        new Question("Andrew is an Ethical Hacker who was assigned the task of discovering all the active devices hidden by a restrictive firewall in the IPv4 range in a given target network. Which of the following host discovery techniques must he use to perform the given task?", "ACK flag probe scan", "UDP scan", "TCP Maimon scan", "ARP ping scan"),
        new Question("An organization has automated the operation of critical infrastructure from a remote location. For this purpose, all the industrial control systems are connected to the Internet. To empower the manufacturing process, ensure the reliability of industrial networks, and reduce downtime and service disruption, the organization decided to install an OT security tool that further protects against security incidents such as cyber espionage, zero-day attacks, and malware. Which of the following tools must the organization employ to protect its critical infrastructure?", "Flowmon", "BalenaCloud", "IntentFuzzer", "Robotium"),
        new Question("This form of encryption algorithm is a symmetric key block cipher that is characterized by a 128-bit block size, and its key size can be up to 256 bits. Which among the following is this encryption algorithm?", "Twofish encryption algorithm", "HMAC encryption algorithm", "Blowfish encryption algorithm", "IDEA"),
        new Question("While performing an Nmap scan against a host, Paola determines the existence of a firewall. In an attempt to determine whether the firewall is stateful or stateless, which of the following options would be best to use?", "-sA", "-sF", "-sX", "-sT"),
        new Question("There are multiple cloud deployment options depending on how isolated a customer’s resources are from those of other customers. Shared environments share the costs and allow each customer to enjoy lower operations expenses. One solution is for a customer to join with a group of users or organizations to share a cloud environment. What is this cloud deployment option called?", "Community", "Hybrid", "Public", "Private"),
        new Question("Judy created a forum. One day, she discovers that a user is posting strange images without writing comments. She immediately calls a security expert, who discovers that the following code is hidden behind those images: What issue occurred for the users who clicked on the image?", "This php file silently executes the code and grabs the user’s session cookie and session ID.", "The code redirects the user to another site.", "The code is a virus that is attempting to gather the user’s username and password.", "The code injects a new cookie to the browser"),
        new Question("CyberTech Inc. recently experienced SQL injection attacks on its official website. The company appointed Bob, a security professional, to build and incorporate defensive strategies against such attacks. Bob adopted a practice whereby only a list of entities such as the data type, range, size, and value, which have been approved for secured access, is accepted. What is the defensive technique employed by Bob in the above scenario?", "Whitelist validation", "Enforce least privileges", "Blacklist validation", "Output encoding"),
        new Question("In the Common Vulnerability Scoring System (CVSS) v3.1 severity ratings, what range does medium vulnerability fall in?", "4.0–6.9", "3.9–6.9", "4.0–6.0", "3.0–6.9"),
        new Question("While testing a web application in development, you notice that the web server does not properly ignore the “dot dot slash” (../) character string and instead returns the file listing of a folder higher up in the folder structure of the server. What kind of attack is possible in this scenario?", "Directory traversal", "Denial of service", "Cross-site scripting", "SQL injection"),
        new Question("In this form of encryption algorithm, every individual block contains 64-bit data, and three keys are used, where each key consists of 56 bits. Which is this encryption algorithm?", "Triple Data Encryption Standard", "IDEA", "AES", "MD5 encryption algorithm"),
        new Question("Boney, a professional hacker, targets an organization for financial benefits. He performs an attack by sending his session ID using an MITM attack technique. Boney first obtains a valid session ID by logging into a service and later feeds the same session ID to the target employee. The session ID links the target employee to Boney’s account page without disclosing any information to the victim. When the target employee clicks on the link, all the sensitive payment details entered in a form are linked to Boney’s account. What is the attack performed by Boney in the above scenario?", "Session fixation attack", "Session donation attack", "CRIME attack", "Forbidden attack"),
        new Question("You are a penetration tester working to test the user awareness of the employees of the client XYZ. You harvested two employees’ emails from some public sources and are creating a client-side backdoor to send it to the employees via email. Which stage of the cyber kill chain are you at?", "Weaponization", "Reconnaissance", "Command and control", "Exploitation"),
        new Question("Heather’s company has decided to use a new customer relationship management tool. After performing the appropriate research, they decided to purchase a subscription to a cloud-hosted solution. The only administrative task that Heather will need to perform is the management of user accounts. The provider will take care of the hardware, operating system, and software administration including patching and monitoring. Which of the following is this type of solution?", "SaaS", "PaaS", "CaaS", "IaaS"),
        new Question("Alice needs to send a confidential document to her coworker, Bryan. Their company has public key infrastructure set up. Therefore, Alice both encrypts the message and digitally signs it. Alice uses __ to encrypt the message, and Bryan uses __ to confirm the digital signature.", "Bryan’s public key; Alice’s public key", "Alice’s public key; Alice’s public key", "Alice’s public key; Bryan’s private key", "Bryan’s public key; Bryan’s public key"),
        new Question("What would be the fastest way to perform content enumeration on a given web server by using the Gobuster tool?", "Performing content enumeration using a wordlist", "Performing content enumeration using the bruteforce mode and 10 threads", "Performing content enumeration using the bruteforce mode and random file extensions", "Skipping SSL certificate verification"),
        new Question("John, a professional hacker, decided to use DNS to perform data exfiltration on a target network. In this process, he embedded malicious data into the DNS protocol packets that even DNSSEC cannot detect. Using this technique, John successfully injected malware to bypass a firewall and maintained communication with the victim machine and C&C server. What is the technique employed by John to bypass the firewall?", "DNS tunneling method", "DNS enumeration", "DNS cache snooping", "DNSSEC zone walking"),
        new Question("Consider the following Nmap output: Starting Nmap X.XX (http://nmap.org) at XXX-XX-XX XX:XX EDT Nmap scan report for 192.168.1.42 Host is up (0.00023s latency). Not shown: 932 filtered ports, 56 closed ports PORT STATE SERVICE 21/tcp open ftp 22/tcp open ssh 25/tcp open smtp 53/tcp open domain 80/tcp open http 110/tcp open pop3 143/tcp open imap 443/tcp open https 465/tcp open smtps 587/tcp open submission 993/tcp open imaps 995/tcp open pop3s Nmap done: 1 IP address (1 host up) scanned in 3.90 seconds What command-line parameter could you use to determine the type and version number of the web server?", "-sV", "-sS", "-Pn", "-V"),
        new Question("Steve, an attacker, created a fake profile on a social media website and sent a request to Stella. Stella was enthralled by Steve’s profile picture and the description given for his profile, and she initiated a conversation with him soon after accepting the request. After a few days, Steve started asking about her company details and eventually gathered all the essential information regarding her company. What is the social engineering technique Steve employed in the above scenario?", "Honey trap", "Baiting", "Diversion theft", "Piggybacking"),
        new Question("Jason, an attacker, targeted an organization to perform an attack on its Internet-facing web server with the intention of gaining access to backend servers, which are protected by a firewall. In this process, he used a URL https://xyz.com/feed.php?url=externalsite.com/feed/to to obtain a remote feed and altered the URL input to the local host to view all the local resources on the target server. What is the type of attack Jason performed in the above scenario?", "Server-side request forgery (SSRF) attack", "Website defacement", "Web cache poisoning attack", "Web server misconfiguration"),
        new Question("An organization is performing a vulnerability assessment for mitigating threats. James, a pen tester, scanned the organization by building an inventory of the protocols found on the organization’s machines to detect which ports are attached to services such as an email server, a web server, or a database server. After identifying the services, he selected the vulnerabilities on each machine and started executing only the relevant tests. What is the type of vulnerability assessment solution that James employed in the above scenario?", "Inference-based assessment", "Service-based solutions", "Tree-based assessment", "Product-based solutions"),
        new Question("What piece of hardware on a computer’s motherboard generates encryption keys and only releases a part of the key so that decrypting a disk on a new piece of hardware is not possible?", "TPM", "UEFI", "GPU", "CPU"),
        new Question("You are a penetration tester and are about to perform a scan on a specific server. The agreement that you signed with the client contains the following specific condition for the scan: “The attacker must scan every port on the server several times using a set of spoofed source IP addresses.” Suppose that you are using Nmap to perform this scan. What flag will you use to satisfy this requirement?", "The -D flag", "The -f flag", "The -g flag", "The -A flag"),
        new Question("Scenario: Joe turns on his home computer to access personal online banking. When he enters the URL www.bank.com, the website is displayed, but it prompts him to re-enter his credentials as if he has never visited the site before. When he examines the website URL closer, he finds that the site is not secure and the web address appears different. What type of attack he is experiencing?", "DNS hijacking", "DoS attack", "ARP cache poisoning", "DHCP spoofing"),
        new Question("By performing a penetration test, you gained access under a user account. During the test, you established a connection with your own machine via the SMB service and occasionally entered your login and password in plaintext. Which file do you have to clean to clear the password?", ".bash_history", ".bashrc", ".profile", ".xsession-log"),
        new Question("Robin, a professional hacker, targeted an organization’s network to sniff all the traffic. During this process, Robin plugged in a rogue switch to an unused port in the LAN with a priority lower than any other switch in the network so that he could make it a root bridge that will later allow him to sniff all the traffic in the network. What is the attack performed by Robin in the above scenario?", "STP attack", "ARP spoofing attack", "VLAN hopping attack", "DNS poisoning attack"),
        new Question("Which of the following Metasploit post-exploitation modules can be used to escalate privileges on Windows systems?", "getsystem", "autoroute", "keylogrecorder", "getuid"),
        new Question("Sophia is a shopping enthusiast who spends significant time searching for trendy outfits online. Clark, an attacker, noticed her activities several times and sent a fake email containing a deceptive page link to her social media page displaying all-new and trendy outfits. In excitement, Sophia clicked on the malicious link and logged in to that page using her valid credentials. Which of the following tools is employed by Clark to create the spoofed email?", "Evilginx", "Slowloris", "PLCinject", "PyLoris"),
        new Question("You are using a public Wi-Fi network inside a coffee shop. Before surfing the web, you use your VPN to prevent intruders from sniffing your traffic. If you did not have a VPN, how would you identify whether someone is performing an ARP spoofing attack on your laptop?", "You should check your ARP table and see if there is one IP address with two different MAC addresses.", "You cannot identify such an attack and must use a VPN to protect your traffic.", "You should scan the network using Nmap to check the MAC addresses of all the hosts and look for duplicates.", "You should use netstat to check for any suspicious connections with another IP address within the LAN."),
        // new Question("Daniel is a professional hacker who is attempting to perform an SQL injection attack on a target website, www.moviescope.com. During this process, he encountered an IDS that detects SQL injection attempts based on predefined signatures. To evade any comparison statement, he attempted placing characters such as “' or '1'='1'” in any basic injection statement such as "or 1=1." Identify the evasion technique used by Daniel in the above scenario.", "Char encoding", "IP fragmentation", "Variation", "Null byte"),
        new Question('Daniel is a professional hacker who is attempting to perform an SQL injection attack on a target website, www.moviescope.com. During this process, he encountered an IDS that detects SQL injection attempts based on predefined signatures. To evade any comparison statement, he attempted placing characters such as “\' or \'1\'=\'1\'” in any basic injection statement such as "or 1=1." Identify the evasion technique used by Daniel in the above scenario.', "Char encoding", "IP fragmentation", "Variation", "Null byte"),
        new Question("Security administrator John Smith has noticed abnormal amounts of traffic coming from local computers at night. Upon reviewing, he finds that user data have been exfiltrated by an attacker. AV tools are unable to find any malicious software, and the IDS/IPS has not reported on any non- whitelisted programs. What type of malware did the attacker use to bypass the company’s application whitelisting?", "File-less malware", "Phishing malware", "Logic bomb malware", "Zero-day malware"),
        new Question("There have been concerns in your network that the wireless network component is not sufficiently secure. You perform a vulnerability scan of the wireless network and find that it is using an old encryption protocol that was designed to mimic wired encryption. What encryption protocol is being used?", "WEP", "WPA", "RADIUS", "WPA3"),
        new Question("What is the port to block first in case you are suspicious that an IoT device has been compromised?", "48101", "22", "443", "80"),
        new Question("Widespread fraud at Enron, WorldCom, and Tyco led to the creation of a law that was designed to improve the accuracy and accountability of corporate disclosures. It covers accounting firms and third parties that provide financial services to some organizations and came into effect in 2002. This law is known by what acronym?", "SOX", "PCI DSS", "HIPAA", "FedRAMP"),
        new Question("Gilbert, a web developer, uses a centralized web API to reduce complexity and increase the integrity of updating and changing data. For this purpose, he uses a web service that uses HTTP methods such as PUT, POST, GET, and DELETE and can improve the overall performance, visibility, scalability, reliability, and portability of an application. What is the type of web-service API mentioned in the above scenario?", "RESTful API", "REST API", "JSON-RPC", "SOAP API"),
        new Question("You are attempting to run an Nmap port scan on a web server. Which of the following commands would result in a scan of common ports with the least amount of noise in order to evade IDS?", "nmap -sT -O -T0", "nmap -A – Pn", "nmap -A --host-timeout 99 -T1", "nmap -sP -p-65535 -T5"),
        new Question("Jude, a pen tester working in Keiltech Ltd., performs sophisticated security testing on his company’s network infrastructure to identify security loopholes. In this process, he started to circumvent the network protection tools and firewalls used in the company. He employed a technique that can create forged TCP sessions by carrying out multiple SYN, ACK, and RST or FIN packets. Further, this process allowed Jude to execute DDoS attacks that can exhaust the network resources. What is the attack technique used by Jude for finding loopholes in the above scenario?", "Spoofed session flood attack", "Ping-of-death attack", "Peer-to-peer attack", "UDP flood attack"),
        new Question("A newly joined employee, Janet, has been allocated an existing system used by a previous employee. Before issuing the system to Janet, it was assessed by Martin, the administrator. Martin found that there were possibilities of compromise through user directories, registries, and other system parameters. He also identified vulnerabilities such as native configuration tables, incorrect registry or file permissions, and software configuration errors. What is the type of vulnerability assessment performed by Martin?", "Host-based assessment", "Distributed assessment", "Credentialed assessment", "Database assessment"),
        new Question("Kevin, a professional hacker, wants to penetrate CyberTech Inc.’s network. He employed a technique, using which he encoded packets with Unicode characters. The company’s IDS cannot recognize the packets, but the target web server can decode them. What is the technique used by Kevin to evade the IDS system?", "Obfuscating", "Urgency flag", "Desynchronization", "Session splicing"),
        new Question("When analyzing the IDS logs, the system administrator noticed an alert was logged when the external router was accessed from the administrator's Computer to update the router configuration. What type of an alert is this?", "False positive", "True negative", "True positive", "False negative"),
        new Question("Sam is a penetration tester hired by Inception Tech, a security organization. He was asked to perform port scanning on a target host in the network. While performing the given task, Sam sends FIN/ACK probes and determines that an RST packet is sent in response by the target host, indicating that the port is closed. What is the port scanning technique used by Sam to discover open ports?", "TCP Maimon scan", "IDLE/IPID header scan", "ACK flag probe scan", "Xmas scan"),
        new Question("What is the common name for a vulnerability disclosure program opened by companies in platforms such as HackerOne?", "Bug bounty program", "Ethical hacking program", "Vulnerability hunting program", "White-hat hacking program"),
        new Question("Mason, a professional hacker, targets an organization and spreads Emotet malware through malicious script. After infecting the victim's device, Mason further used Emotet to spread the infection across local networks and beyond to compromise as many machines as possible. In this process, he used a tool, which is a self-extracting RAR file, to retrieve information related to network resources such as writable share drives. What is the tool employed by Mason in the above scenario?", "Credential enumerator", "NetPass.exe", "Outlook scraper", "WebBrowserPassView"),
        new Question("Hackers often raise the trust level of a phishing message by modeling the email to look similar to the internal email used by the target company. This includes using logos, formatting, and names of the target company. The phishing message will often use the name of the company CEO, President, or Managers. The time a hacker spends performing research to locate this information about a company is known as?", "Reconnaissance", "Investigation", "Exploration", "Enumeration"),
        new Question("Your company was hired by a small healthcare provider to perform a technical assessment on the network. What is the best approach for discovering vulnerabilities on a Windows-based computer?", "Use a scan tool like Nessus", "Use the built-in Windows Update tool", "Check MITRE.org for the latest list of CVE findings", "Create a disk image of a clean Windows installation"),
        new Question("What are common files on a web server that can be misconfigured and provide useful information for a hacker such as verbose error messages?", "php.ini", "httpd.conf", "administration.config", "idq.dll"),
        new Question("Abel, a security professional, conducts penetration testing in his client organization to check for any security loopholes. He launched an attack on the DHCP servers by broadcasting forged DHCP requests and leased all the DHCP addresses available in the DHCP scope until the server could not issue any more IP addresses. This led to a DoS attack, and as a result, legitimate employees were unable to access the client’s network. Which of the following attacks did Abel perform in the above scenario?", "DHCP starvation", "VLAN hopping", "STP attack", "Rogue DHCP server attack"),
        new Question("What firewall evasion scanning technique make use of a zombie system that has low network activity as well as its fragment identification numbers?", "Idle scanning", "Spoof source address scanning", "Decoy scanning", "Packet fragmentation scanning"),
        new Question("Which file is a rich target to discover the structure of a website during web-server footprinting?", "Robots.txt", "Document root", "domain.txt", "index.html"),
        new Question("Harry, a professional hacker, targets the IT infrastructure of an organization. After preparing for the attack, he attempts to enter the target network using techniques such as sending spear-phishing emails and exploiting vulnerabilities on publicly available servers. Using these techniques, he successfully deployed malware on the target system to establish an outbound connection. What is the APT lifecycle phase that Harry is currently executing?", "Initial intrusion", "Cleanup", "Persistence", "Preparation"),
        new Question("Becky has been hired by a client from Dubai to perform a penetration test against one of their remote offices. Working from her location in Columbus, Ohio, Becky runs her usual reconnaissance scans to obtain basic information about their network. When analyzing the results of her Whois search, Becky notices that the IP was allocated to a location in Le Havre, France. Which regional Internet registry should Becky go to for detailed information?", "RIPE", "LACNIC", "ARIN", "APNIC"),
        new Question("Wilson, a professional hacker, targets an organization for financial benefit and plans to compromise its systems by sending malicious emails. For this purpose, he uses a tool to track the emails of the target and extracts information such as sender identities, mail servers, sender IP addresses, and sender locations from different public sources. He also checks if an email address was leaked using the haveibeenpwned.com API. Which of the following tools is used by Wilson in the above scenario?", "Infoga", "Factiva", "Netcraft", "ZoomInfo"),
        new Question("Tony is a penetration tester tasked with performing a penetration test. After gaining initial access to a target system, he finds a list of hashed passwords. Which of the following tools would not be useful for cracking the hashed passwords?", "netcat", "THC-Hydra", "John the Ripper", "Hashcat"),
        new Question("Suppose that you test an application for the SQL injection vulnerability. You know that the backend database is based on Microsoft SQL Server. In the login/password form, you enter the following credentials: Username: attack’ or 1=1 – Password: 123456. Based on the above credentials, which of the following SQL commands are you expecting to be executed by the server, if there is indeed an SQL injection vulnerability?","select * from Users where UserName = 'attack' or 1=1 --' and UserPassword = '123456'","select * from Users where UserName = 'attack or 1=1 --' and UserPassword = '123456'","select * from Users where UserName = 'attack' or 1=1 -- and UserPassword = '123456'","select * from Users where UserName = 'attack' or '1=1 --' and UserPassword = '123456'"),
        //new Question("Suppose that you test an application for the SQL injection vulnerability. You know that the backend database is based on Microsoft SQL Server. In the login/password form, you enter the following credentials: Username: attack’ or 1=1 – Password: 123456. Based on the above credentials, which of the following SQL commands are you expecting to be executed by the server, if there is indeed an SQL injection vulnerability?", "select * from Users where UserName = 'attack' or 1=1 -- and UserPassword = '123456'", "select * from Users where UserName = 'attack or 1=1 -- and UserPassword = '123456'", "select * from Users where UserName = 'attack' or 1=1 --' and UserPassword = '123456'", "select * from Users where UserName = 'attack' ' or 1=1 -- and UserPassword = '123456'"),
        new Question("Lewis, a professional hacker, targeted the IoT cameras and devices used by a target venture- capital firm. He used an information-gathering tool to collect information about the IoT devices connected to a network, open ports and services, and the attack surface area. Using this tool, he also generated statistical reports on broad usage patterns and trends. This tool helped Lewis continually monitor every reachable server and device on the Internet, further allowing him to exploit these devices in the network. Which of the following tools was employed by Lewis in the above scenario?", "Censys", "Wapiti", "Lacework", "NeuVector"),

        var randomQuestion;
        var answers = [];
        var currentScore = 0;
        var correctPoints = 0;
        var incorrectPoints = 0;
        var currentQuestionNumber = 0;
        var totalQuestions = quiz.length;
        var falseTries = 0;
        var alreadyAnsweredIncorrectly = false;

        document.addEventListener("DOMContentLoaded", function(event) { 
            btnProvideQuestion();
        });

        function Question(question, rightAnswer, wrongAnswer1, wrongAnswer2, wrongAnswer3) {
            this.question = question;
            this.rightAnswer = rightAnswer;
            this.wrongAnswer1 = wrongAnswer1;
            this.wrongAnswer2 = wrongAnswer2;
            this.wrongAnswer3 = wrongAnswer3;
        };

        function shuffle(o) {
            for(var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x);
            return o;
        };

        function btnProvideQuestion() { 
            if (quiz.length == 0) {
                alert("All questions have been answered!");
                return;
            }
            alreadyAnsweredIncorrectly = false;

            var randomNumber = Math.floor(Math.random() * quiz.length);
            randomQuestion = quiz[randomNumber];
            answers = [randomQuestion.rightAnswer, randomQuestion.wrongAnswer1, randomQuestion.wrongAnswer2, randomQuestion.wrongAnswer3];
            shuffle(answers);

            document.getElementById("question").innerHTML = randomQuestion.question;
            document.getElementById("answerA").value = answers[0];
            document.getElementById("answerA").innerHTML = answers[0];
            document.getElementById("answerB").value = answers[1];
            document.getElementById("answerB").innerHTML = answers[1];
            document.getElementById("answerC").value = answers[2];
            document.getElementById("answerC").innerHTML = answers[2];
            document.getElementById("answerD").value = answers[3];
            document.getElementById("answerD").innerHTML = answers[3];
            document.getElementById("questionNumber").innerHTML = currentQuestionNumber + 1 + " of " + totalQuestions;

            quiz.splice(randomNumber, 1);
            currentQuestionNumber++;
        }

        function answerA_clicked() {
            var answerA = document.getElementById("answerA").value;
            checkAnswer(answerA);
        }

        function answerB_clicked() {
            var answerB = document.getElementById("answerB").value;
            checkAnswer(answerB);
        }

        function answerC_clicked() {
            var answerC = document.getElementById("answerC").value;
            checkAnswer(answerC);
        }

        function answerD_clicked() {
            var answerD = document.getElementById("answerD").value;
            checkAnswer(answerD);
        }

        function adjustScore(isCorrect) {
            if (isCorrect) {
                currentScore++;
                correctPoints++;
                alreadyAnsweredIncorrectly = false;
            } else {
                falseTries++;
                if (!alreadyAnsweredIncorrectly) {
                    if (currentScore > 0) {
                        currentScore--;
                    }
                    incorrectPoints++;
                    alreadyAnsweredIncorrectly = true;
                }
            }
            document.getElementById("score").innerHTML = "Correct: " + correctPoints + " | Incorrect: " + incorrectPoints + " | False Tries: " + falseTries;
        }


        function checkAnswer(answer) {  
            if (answer == randomQuestion.rightAnswer) {
                adjustScore(true);
                btnProvideQuestion();
            } else { 
                alert("Loser!");
                adjustScore(false);
            }	  
        }

    </script>
