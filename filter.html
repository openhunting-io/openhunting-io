        function createRows(data, type) {
            return data.map(entry => {
                return `<tr><td>${entry.value}</td><td>${entry.timestamp}</td></tr>`;
            }).join("");
        }

        function populateTable(data, type = 'top', value = 10) {
            // Clear tables by default
            document.getElementById("ipPortTable").innerHTML = "";
            document.getElementById("domainTable").innerHTML = "";
            document.getElementById("urlTable").innerHTML = "";

            if(type === 'top') {
                const ipPortData = topNFilter(data, "ip:port", value);
                const domainData = topNFilter(data, "domain", value);
                const urlData = topNFilter(data, "url", value);

                document.getElementById("ipPortTable").innerHTML = createRows(ipPortData, "ip:port");
                document.getElementById("domainTable").innerHTML = createRows(domainData, "domain");
                document.getElementById("urlTable").innerHTML = createRows(urlData, "url");
            } else if (data.length > 0 && data[0].ioc) {
                document.getElementById("ipPortTable").innerHTML = createRows(data[0].ioc["ip:port"] || [], "ip:port");
                document.getElementById("domainTable").innerHTML = createRows(data[0].ioc["domain"] || [], "domain");
                document.getElementById("urlTable").innerHTML = createRows(data[0].ioc["url"] || [], "url");
            }
        }

        function topNFilter(data, key, n) {
            if(data[0].ioc && data[0].ioc[key]) {
                return data[0].ioc[key].slice(0, n);
            }
            return [];
        }

        function applyFilter() {
            const filterType = document.getElementById("filterType").value;
            const filterValue = parseInt(document.getElementById("filterValue").value, 10);
            
            if(filterType === 'top') {
                populateTable(threatdata.ioc_data, 'top', filterValue);
            } else {
                const filteredData = filterByTime(filterType, filterValue);
                populateTable(filteredData);
            }
        }

        function filterByTime(unit, value) {
            const currentTime = new Date();

            return threatdata.ioc_data.filter(entry => {
                if (entry.ioc && entry.ioc.url && entry.ioc.url.length > 0) {
                    const timestamp = new Date(entry.ioc.url[0].timestamp);
                    let diff;
                    switch(unit) {
                        case 'day':
                            diff = Math.ceil((currentTime - timestamp) / (1000 * 60 * 60 * 24));
                            break;
                        case 'month':
                            diff = Math.ceil((currentTime - timestamp) / (1000 * 60 * 60 * 24 * 30));
                            break;
                        case 'year':
                            diff = currentTime.getFullYear() - timestamp.getFullYear();
                            break;
                    }
                    return diff <= value;
                }
                return false;
            });
        }

        // Initially populate tables with top 10 data
        populateTable(threatdata.ioc_data, 'top', 10);
