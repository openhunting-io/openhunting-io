    <script>
        $(document).ready(function () {
            var table = $('#examples').DataTable({
                "dom": 'lrtip',
                "order": [[4, "desc"]],
                "columnDefs": [
                    { "type": "date", "targets": 1 }
                ],
                "language": {
                    "emptyTable": "", // Empty table message
                    "info": "", // Information about the table
                    "infoEmpty": "", // Information about an empty table
                    "infoFiltered": "", // Information about filtered data
                    "infoPostFix": "", // Additional information
                    "thousands": ",", // Thousands separator
                    "lengthMenu": "Show _MENU_ entries", // Show entries menu label
                    "loadingRecords": "", // Loading records message
                    "processing": "", // Processing message
                    "search": "Search:", // Search input label
                    "zeroRecords": "", // Zero records found message
                    "paginate": {
                        "first": "First",
                        "last": "Last",
                        "next": "Next",
                        "previous": "Previous"
                    }
                }
            });

            // Add debugging statement to check if the threatReport is defined
            console.log(threatReport);

            $.each(threatReport, function (i, report) {
                var rowData = [
                    report.date,
                    report.title,
                    report.category,
                    report.analyst,
                    report.action
                ];
                table.row.add(rowData).draw();
            });

            $('#customSearchBox').on('keyup', function() {
                table.search(this.value).draw();
            });
            // Initialize the DataTable
        });
    </script>
