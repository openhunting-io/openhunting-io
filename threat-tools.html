<div class="page-section pt-5" style="color: black;">

    <div class="row justify-content-center align-items-center h-100">

        <h1 class="text-center">Threat Hunting Tools Download Page</h1>
        <p class="text-center">Openhunting.io developed Tools to Help Threat Hunters doing Analysis</p>
      </div>
    </div>
</div>
<div class="container pt-5">      
  <div class="row">
    <div class="col-lg-12">
      <div class="row pb-3" id="dynamicContent">
      </div>
    </div><br><br>
  </div>

</div>


  <footer class="page-footer" style="background: #ff5757;">
    <div class="container" style="background: #ff5757; max-height: 50px;">
      <p class="text-center" id="copyright" style="color: white;">Copyright &copy; 2023. Openhunting.io</a></p>
    </div>
  </footer>

<script src="assets/lp/js/jquery-3.5.1.min.js"></script>

<script src="assets/lp/js/bootstrap.bundle.min.js"></script>

<script src="assets/lp/js/google-maps.js"></script>

<script src="assets/lp/vendor/wow/wow.min.js"></script>

<script src="assets/lp/js/theme.js"></script>

<!-- Include the JavaScript file that contains the data -->
<script src="data/threat-tools.js"></script>

<script>

  // Get the container where you want to insert the dynamic content
  const dynamicContentContainer = document.getElementById("dynamicContent");

  // Loop through the threatTools array and generate HTML for each item
  threatTools.forEach((item) => {
    const card = document.createElement("div");
    card.className = "col-lg-4 col-md-6 col-sm-12 pb-1";
    card.innerHTML = `
      <div class="card product-item border-0 mb-4">
        <div class="card-header product-img position-relative overflow-hidden bg-transparent border p-0" style="color: black;">
          <h6 class="text-center pt-2">${item.title}</h6>
          <div class="d-flex justify-content-center">
              <h6></h6>
          </div>
        </div>
        <div class="card-body border-left border-right text-center p-0 pt-4 pb-3">
          <img class="img-fluid w-30" width="150px" src="${item.imageSrc}" alt="">
        </div>
        <div class="card-footer d-flex justify-content-between bg-light border">
          <a href="${item.downloadLink}" class="btn btn-sm text-dark p-0">Download Tools</a>
          <a href="${item.manualLink}" class="btn btn-sm text-dark p-0">Manual Book</a>
        </div>
      </div>
    `;

    // Append the generated card to the container
    dynamicContentContainer.appendChild(card);
  });
</script>
  
</body>
</html>
